{% for show in shows %}
<section class="show {{show.category.slug}}-show">
<h2>{{show.category}}</h2>
<img src="{{show.poster_page.url}}" />
<div class="interior">
<p>{{show.start_date|date:"j M"}} to {{show.end_date}}</p>
<p>{{show.description}}</p>
{% include 'book_button.html' %}
</div>
</section>
{% empty %}
{% include 'sidebar_blank.html' %}
{% endfor %}
