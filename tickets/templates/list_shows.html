
{% ifequal shows.count 0 %}
	<div class="error">
			<strong>Huh</strong> No shows found.
	</div>
{%else%}
<ul>
{% for show in shows %}
	<li style="clear:left">
		<img src="{{show.poster_wall.url}}" style="float:left" />
		<h3>{{show.name}}</h3>
		{{show.description}}
		{%if show.sold_out%}
		<div class="book">Sorry all performances are sold out.</div>
		{%else%}
		<div class="book"><a href="{% url 'book' show.id %}">Book Tickets</a></div>
		{%endif%}
	</li>
{% endfor %}
</ul>
{%endifequal%}
