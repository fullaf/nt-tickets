
{% ifequal shows.count 0 %}
	<div class="error">
			<strong>Huh</strong> No shows found.
	</div>
{%else%}
<ul>
{% for show in shows %}
	<li>
		<img src="{{show.poster_wall.url}}" style="float:left" />
		<h3>{{show.name}}</h3>
		<p>{{show.description}}</p>
		<div class="category">Venue: {{show.location}}</div>

		<div class="category">{{show.category}}</div>
		{% include 'book_button.html' %}
	</li>
{% endfor %}
</ul>
{%endifequal%}
